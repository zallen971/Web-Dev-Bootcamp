<!DOCTYPE html>
<html>
  <head>
    <title>Introduction to HTML</title>
  </head>
  <body>

    <!-- Heading with level 1 (h1) -->
    <h1>Welcome to HTML</h1>

    <!-- Heading with level 2 (h2) -->
    <h2>Welcome to HTML</h2>

    <!-- Heading with level 3 (h3) -->
     <h3>Welcome to HTML</h3>

    <!-- Heading with level 4 (h4) -->
    <h4>Welcome to HTML</h4>

    <!-- Heading with level 5 (h5) -->
    <h5>Welcome to HTML</h5>

    <!-- Heading with level 6 (h6) -->
     <h6>Welcome to HTML</h6>

     
    <!-- Paragraph -->
    <p>HTML is a markup language that powers the web. It is the backbone of every website. It is used to structure content on the web.</p>
  


</body>
